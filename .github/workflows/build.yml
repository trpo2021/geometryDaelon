name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i && git diff --exit-code

      - name: Build test 
        run: make test
      
      - name: Run test
        run: bin/geometry_test

      - name: Build application
        run: make